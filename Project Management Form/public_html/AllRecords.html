<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Records</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="CSS/record.css" />
    </head>
    <body>
        <div class="container">
            <h3 class="text-center">All Project Records</h3>
            <div id="recordsContainer" class="mt-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Project Id</th>
                            <th>Project Name</th>
                            <th>Project Assign</th>
                            <th>Project Date</th>
                            <th>Project Deadline</th>
                        </tr>
                    </thead>
                    <tbody id="recordsTableBody">
                        <!-- Records will be appended here -->
                    </tbody>
                </table>
            </div>
        </div>

        <script src="JS/allRecord.js"></script>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    </body>
</html>
